<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(idades) {
    document.write("Nossa diferença de idade é ");
    pulaLinha();
    document.write(idades + " anos");
  }

  var minhaIdade = 19;
  var idadeIrmao = 23;

  mostra(minhaIdade - idadeIrmao);
</script>
