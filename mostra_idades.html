<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(texto) {
    document.write("Desde 1500 até o ano atual, se passaram ");
    pulaLinha();
    document.write(texto + " gerações");
  }

  var idadeMediaQuandoTemFilhos = 28;
  var anoAtual = 2022;

  var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

  mostra(Math.round(quantidadeDeGeracoes));
</script>
